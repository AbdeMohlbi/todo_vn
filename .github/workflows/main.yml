name: Flutter Build for Windows

on:
  push:
    branches: []

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: master
          version: latest   # specify the Flutter version you want to use

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows executable
        run: flutter build windows

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: flutter-windows
          path: build/windows/runner/Release/

      - name: Create Release
        uses: actions/create-release@v1
        with:
          tag_name: v1.0.${{github.run_number}}  # Tag name for the release, you can set this dynamically if needed
        draft: false
        prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/windows/runner/Release/
          asset_name: YourAppName-Windows-Executable
          asset_content_type: application/octet-stream
